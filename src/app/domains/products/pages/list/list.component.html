
<div class="flex space-x-4">

  <div>
    <button (click)="toggleMenu()" class="justify-start w-10rem">Categories</button>
    <ul class="side-menu" [class.active]="showMenu">
      <li>
        <a routerLink="/"></a>
      </li>
      @for (category of categories().slice(0,10); track $index) {
        <li>
          <a routerLink="/" [queryParams]="{category_id:category.id}">{{category.name}}</a>
        </li>
      }
    </ul>
  </div>

  <div class="list--grid">
    @for (product of products(); track product) {
      <app-product
        [product]="product"
        (addToCart)="addToCart($event)"
        />
    }
  </div>
</div>
